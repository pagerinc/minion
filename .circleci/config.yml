version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14.15@sha256:abdd9d0b6e8661938950438cbfeaede47ff54870ce0e84aab953ad87fc4e6f02
    - image: rabbitmq:3.8.9-management-alpine@sha256:82e39fef58778e244bf7692af11b74a734bfb927e535a77c404d89bd2623c8a3

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm install
      - run:
          name: Run tests
          command: npm test

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
