version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.19@sha256:f9be4dcb9419daf983451405ac26d5ace34a80d277be7ab326ff97603bd5753c
    - image: rabbitmq:3.8.9-management-alpine@sha256:68102806d1fcfe5375d5b39e47e15b0d8037c233963b698a9776f8475a7ee74a

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm install
      - run:
          name: Run tests
          command: npm test

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
